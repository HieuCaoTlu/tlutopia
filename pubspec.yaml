name: tlutopia
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
      - family: PlusJakartaSans
        fonts:
          - asset: fonts/font_regular.ttf
            weight: 200
          - asset: fonts/font_medium.ttf
            weight: 400            
          - asset: fonts/font_semibold.ttf
            weight: 500
          - asset: fonts/font_bold.ttf
            weight: 700

